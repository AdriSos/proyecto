<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FerxxoLover</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>FerxxoLover</h1>
    <div id="usuario-info"></div>
    <nav>
      <button id="ver-catalogo">Catálogo</button>
      <button id="ver-carrito">Carrito</button>
    </nav>
  </header>

  <main id="main-content"></main>

  <!-- Modal Login -->
  <div id="modal-login" class="modal hidden">
    <div class="modal-content">
      <h2>Iniciar sesión</h2>
      <input id="usuario-nombre" type="text" placeholder="Nombre de usuario" />
      <button id="btn-login">Entrar</button>
      <button id="btn-cerrar">Cerrar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
